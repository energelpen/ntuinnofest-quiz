<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SourceFoods Matching Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        <h1>SourceFoods</h1>
      </div>
    </header>

    <main class="main-content">
      <!-- Start Screen -->
      <div id="start-screen" class="screen">
        <h1>SourceFoods Matching Game</h1>
        <p>Help distribute food wisely! Match the right food donations to those who need them most.</p>
        <button id="start-button">Start Game</button>
      </div>

      <!-- Game Board -->
      <div id="game-board" class="screen hidden">
        <div class="game-stats">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="timer">Time: <span id="time-left">60</span>s</div>
        </div>

        <div class="game-container">
          <!-- Food Items Section -->
          <div class="food-section">
            <h2>Food Donations</h2>
            <div id="food-items" class="food-grid"></div>
          </div>

          <!-- Beneficiaries Section -->
          <div class="beneficiaries-section">
            <div id="beneficiaries"></div>
          </div>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <p>You made <span id="final-score">0</span> correct matches!</p>
        <p>Remember these needs when donating food to help those in your community!</p>
        <button id="play-again-button">Play Again</button>
      </div>

      <!-- Feedback Message -->
      <div id="feedback" class="feedback hidden"></div>
    </main>

    <script type="module" src="data.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
