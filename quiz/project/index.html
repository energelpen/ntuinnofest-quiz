<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SourceFoods Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-900 flex flex-col items-center min-h-screen">
    <header class="bg-blue-600 text-white py-4 w-full text-center">
      <h1 class="text-2xl font-semibold">SourceFoods Matching Game</h1>
    </header>
    <main class="flex flex-col items-center w-full max-w-3xl px-4 py-6">
      <div id="start-screen" class="screen text-center">
        <h1 class="text-xl font-bold mb-4">Help distribute food wisely!</h1>
        <button id="start-button" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Start Game</button>
      </div>
      <div id="game-board" class="screen hidden w-full">
        <div class="flex justify-between w-full text-lg mb-4">
          <div>Score: <span id="score">0</span></div>
          <div>Time Left: <span id="time-left">60</span>s</div>
        </div>
        <div class="flex flex-col md:flex-row w-full space-y-6 md:space-y-0 md:space-x-6">
          <div class="w-full md:w-1/2">
            <h2 class="text-lg mb-2 text-center">Food Donations</h2>
            <div id="food-items" class="grid grid-cols-2 gap-4"></div>
          </div>
          <div class="w-full md:w-1/2">
            <h2 class="text-lg mb-2 text-center">Beneficiaries</h2>
            <div id="beneficiaries" class="space-y-4"></div>
          </div>
        </div>
      </div>
      <div id="end-screen" class="screen text-center hidden">
        <h2 class="text-xl font-bold mb-4">Game Over!</h2>
        <p>You made <span id="final-score">0</span> correct matches!</p>
        <button id="play-again-button" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition mt-4">Play Again</button>
      </div>
      <div id="feedback" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-2 text-center rounded bg-opacity-70 text-white"></div>
    </main>
    <script type="module" src="data.js"></script>
    <script type="module" src="game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.innerWidth <= 768) {
          document.querySelectorAll(".food-item").forEach(item => {
            item.innerHTML = `<p class='text-center font-bold'>${item.dataset.name}</p>`;
            item.classList.add("p-2", "bg-white", "rounded", "shadow-md", "text-sm", "text-center");
          });
        }
      });
    </script>
  </body>
</html>
